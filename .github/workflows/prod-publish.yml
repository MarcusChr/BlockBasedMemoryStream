on:
  push:
    branches: [ master ]
jobs:
  publish:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: dotnet/nbgv@master
        id: nbgv
        with:
          setAllVars: true
      - run: echo "NuGetPackageVersion=${{ steps.nbgv.outputs.NuGetPackageVersion }}"
      - name: Publish
        uses: brandedoutcast/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: BlockBasedMemoryStream/BlockBasedMemoryStream.csproj
          VERSION_STATIC: ${{ steps.nbgv.outputs.NuGetPackageVersion }}
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}